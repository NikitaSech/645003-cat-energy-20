<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Кэт энерджи - Подбор программы</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Pixel Glass -->
    <style>
      html {
        background-repeat: no-repeat;
        background-position:  50% 0;
        background-image: url(".pixel-glass/form-mobile.jpg");
      }
      @media (min-width: 768px) {
        html {
          background-image: url(".pixel-glass/form-tablet.jpg");
        }
      }
      @media (min-width: 1440px) {
        html {
          background-image: url(".pixel-glass/form-desktop.jpg");
        }
      }
    </style>
    <link href=".pixel-glass/styles.css" rel="stylesheet">
    <script src=".pixel-glass/script.js"></script>
    <!-- // Pixel Glass -->
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__inner container">
        <a class="main-header__image-logo" href="index.html">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="logo" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="190" height="38">
          </picture>
        </a>

        <!-- При открытом состоянии навигации: main-header__menu-toggle--cross -->
        <button class="main-header__menu-toggle main-header__menu-toggle--cross" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>

      <!-- При закрытом состоянии: main-header__nav--closed -->
      <nav class="main-header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--selected">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
    </main>

    <footer class="main-footer container">
      <!-- Карта -->
      <a class="main-footer__logo-link">
        <img class="main-footer__logo text-logo" src="img/logo-footer.svg" alt="Логотип Cat Energy" width="128" height="24">
      </a>

      <ul class="main-footer__social social">
        <li class="social__item">
          <a class="social__link" href="https://vk.com">
            <p class="visually-hidden">Вконтакте</p>
            <svg class="social__icon" width="23" height="23">
              <use xlink:href="#icon-vk"></use>
            </svg>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link" href="https://www.fb.com">
            <p class="visually-hidden">Instagram</p>
            <svg class="social__icon" width="23" height="23">
              <use xlink:href="#icon-insta"></use>
            </svg>
          </a>
        </li>

        <li class="social__item">
          <a class="social__link" href="https://www.instagram.com">
            <p class="visually-hidden">Facebook</p>
            <svg class="social__icon" width="23" height="23">
              <use xlink:href="#icon-fb"></use>
            </svg>
          </a>
        </li>
      </ul>

      <a class="main-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
        <p class="copyright__text">HTML Academy</p>
        <svg class="copyright__icon" width="27" height="34">
          <use xlik:href="#icon-htmlacademy"></use>
        </svg>
      </a>
    </footer>
  </body>
</html>
