<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Academy: Кэт энерджи - Подбор программы</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Pixel Glass -->
    <style>
      html {
        background-image: url(".pixel-glass/form-mobile.jpg");
        background-repeat: no-repeat;
        background-position: 50% 0;
      }
      @media (min-width: 768px) {
        html {
          background-image: url(".pixel-glass/form-tablet.jpg");
        }
      }
      @media (min-width: 1440px) {
        html {
          background-image: url(".pixel-glass/form-desktop.jpg");
        }
      }

    </style>
    <link href=".pixel-glass/styles.css" rel="stylesheet">
    <script src=".pixel-glass/script.js"></script>
    <!-- // Pixel Glass -->
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__inner container">
        <a class="main-header__image-logo" href="index.html">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="logo" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="190" height="38">
          </picture>
        </a>

        <!-- При открытом состоянии навигации: main-header__menu-toggle--cross -->
        <button class="main-header__menu-toggle main-header__menu-toggle--cross" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>

      <!-- При закрытом состоянии: main-header__nav--closed -->
      <nav class="main-header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="index.html">Главная</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="nav__item">
            <a class="nav__link nav__link--selected">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <form class="form" action="">
        <h1 class="form__title title container">Подбор программы</h1>
        <p class="form__text">
          Заполните анкету, и мы подберем
          программу питания для вашего кота
        </p>

        <div class="form__info">
          <ul class="form__basic-info">

            <li class="form__basic-item text-field">
              <label class="text-field__label" for="username">Имя:*</label>
              <input class="text-field__input text-field__input" type="text" id="username" placeholder="барсик" required>
            </li>

            <li class="form__basic-item text-field">
              <label class="text-field__label" for="weight">Вес (кг):*</label>
              <input class="text-field__input text-field__input" type="text" id="weight" placeholder="7" required>
            </li>

            <li class="form__basic-item text-field">
              <label class="text-field__label" for="age">Возраст (лет):</label>
              <input class="text-field__input text-field__input" type="text" id="age" placeholder="7">
            </li>
          </ul>

          <ul class="form__programm">
            <li class="radio">
              <input class="radio__input visually-hidden" id="losing-weight" type="radio" name="weight-program" checked>
              <label class="radio__label" for="losing-weight">похудение</label>
            </li>

            <li class="radio">
              <input class="radio__input visually-hidden" id="gain-weight" type="radio" name="weight-program">
              <label class="radio__label" for="gain-weight">набор массы</label>
            </li>

            <li class="radio">
              <input class="radio__input visually-hidden" id="advice" type="radio" name="weight-program">
              <label class="radio__label" for="advice">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
        </div>
      </form>
    </main>

    <footer class="main-footer">
      <div class="main-footer__dealers dealers container">
        <p class="dealers__text">приглашаем <br class="br--tablet br--desktop">к сотрудничеству дилеров!</p>
        <p class="dealers__address">
          <span class="dealers__main-address">ул. Большая Конюшенная, д. 19/8</span>
          Санкт-Петербург
        </p>
      </div>

      <div class="main-footer__map" id="map"></div>

      <div class="main-footer__container container">
        <a class="main-footer__logo-link" href="index.html">
          <img class="main-footer__logo text-logo" src="img/logo-footer.svg" alt="Логотип Cat Energy" width="128" height="24">
        </a>

        <ul class="main-footer__social social">
          <li class="social__item">
            <a class="social__link" href="https://vk.com">
              <p class="visually-hidden">Вконтакте</p>
              <svg class="social__icon" width="23" height="23">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="https://www.fb.com">
              <p class="visually-hidden">Instagram</p>
              <svg class="social__icon" width="23" height="23">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com">
              <p class="visually-hidden">Facebook</p>
              <svg class="social__icon" width="23" height="23">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>

        <a class="main-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__text">HTML Academy</p>
          <svg class="copyright__icon" width="27" height="34">
            <use xlik:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
